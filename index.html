
<!DOCTYPE html>

    <title>Milano Cortina 2026 - Team China</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6366f1",
                        "milan-blue": "#0ea5e9",
                        "milan-purple": "#6d28d9",
                        "ice-dark": "#0c0e1a",
                        "ice-surface": "#1e293b",
                        "china-red": "#ee1c25",
                        "china-yellow": "#ffff00",
                        "ice-blue": "#40E0D0",
                        "royal-purple": "#7000FF",
                        "background-dark": "#0A0118",
                        "gold": "#FFD700",
                        "silver": "#E2E8F0",
                        "bronze": "#CD7F32",
                    },
                    fontFamily: {
                        display: ["Space Grotesk", "Noto Sans SC", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .no-scrollbar::-webkit-scrollbar { display: none; }
            .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
            .glass-effect { 
                backdrop-filter: blur(16px) saturate(180%); 
                background-color: rgba(10, 1, 24, 0.75); 
            }
            .milan-gradient {
                background: linear-gradient(135deg, #0ea5e9 0%, #6d28d9 100%);
            }
            .ice-card {
                background: rgba(30, 41, 59, 0.4);
                border: 1px solid rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(8px);
            }
            .glass-purple {
                background: rgba(112, 0, 255, 0.15);
                backdrop-filter: blur(24px);
                border: 1px solid rgba(112, 0, 255, 0.3);
            }
        }
    </style>
